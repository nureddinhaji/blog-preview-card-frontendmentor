<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <article class="blog-card">
        <img class="blog-image" src="images/illustration-article.svg" alt="blog image">
        <section class="card-content">
          <div class="blog-category">
            Learning
          </div>
          <div class="blog-pub-date">
            published <time datetime="2023-12-21" title="2023-12-21">21 Dec 2023</time>
          </div>
          <h2>HTML & CSS foundations</h2>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
        <footer>
          <img src="images/image-avatar.webp" alt="author avatar image">
          <p>Greg Hooper</p>
        </footer>
      </article>
    </body>
</html>
